# Staging storage - patches base storage with staging-specific sizes
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-pvc
  namespace: jellyfin
  labels:
    app: jellyfin
    env: staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Jellyfin requires at least 2GiB free space for config/data
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-cache-pvc
  namespace: jellyfin
  labels:
    app: jellyfin
    env: staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
