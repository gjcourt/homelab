# Deployment patches for production - GPU acceleration and database connection
# Immich v2.x requires IMMICH_CONFIG_FILE for OAuth settings. An init container
# injects the client_secret from the immich-sso-secret into the config template.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  template:
    spec:
      # Authelia OIDC issuerUrl must resolve from within the pod.
      # AdGuard DNS rewrites are not visible to CoreDNS, so we add
      # a hostAlias pointing at the production gateway.
      hostAliases:
        - ip: "192.168.5.33"
          hostnames:
            - auth.burntbytes.com
      securityContext:
        supplementalGroups:
          - 44 # video group
          - 109 # render group
      initContainers:
        - name: oauth-config
          image: busybox:1.37
          command:
            - sh
            - -c
            - |
              sed "s/__CLIENT_SECRET_PLACEHOLDER__/${CLIENT_SECRET}/g" \
                /config-template/immich-config.yaml > /config/immich-config.yaml
          env:
            - name: CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: immich-sso-secret
                  key: client_secret
          volumeMounts:
            - name: oauth-config-template
              mountPath: /config-template
              readOnly: true
            - name: oauth-config
              mountPath: /config
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "32Mi"
              cpu: "50m"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: immich-server
          securityContext:
            privileged: true
          env:
            # Hardware Acceleration for AMD
            - name: LIBVA_DRIVER_NAME
              value: radeonsi
            - name: LIBVA_DRIVERS_PATH
              value: /usr/lib/jellyfin-ffmpeg/lib/dri
            # Database connection from CNPG
            - name: DB_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: immich-db-prod-cnpg-v2-app
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: immich-db-prod-cnpg-v2-app
                  key: port
            - name: DB_DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: immich-db-prod-cnpg-v2-app
                  key: dbname
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: immich-db-prod-cnpg-v2-app
                  key: user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-prod-cnpg-v2-app
                  key: password
            # Immich v2.x config file for OAuth/OIDC settings
            - name: IMMICH_CONFIG_FILE
              value: "/etc/immich/immich-config.yaml"
          volumeMounts:
            - name: upload
              mountPath: /usr/src/app/upload
            - name: photos
              mountPath: /mnt/photos
            - name: dri
              mountPath: /dev/dri
            - name: oauth-config
              mountPath: /etc/immich
              readOnly: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "8Gi"
              cpu: "8000m"
          livenessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/server/ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: immich-upload-pvc
        - name: photos
          persistentVolumeClaim:
            claimName: immich-photos-pvc
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: oauth-config-template
          configMap:
            name: immich-oauth-config
        - name: oauth-config
          emptyDir: {}
---
# Machine Learning with GPU acceleration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  template:
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        supplementalGroups:
          - 44 # video group
          - 109 # render group
      containers:
        - name: immich-machine-learning
          image: ghcr.io/immich-app/immich-machine-learning@sha256:35b56970279afa31009822609f03fc892effe0107fdb796e5dae57979dc3267c
          securityContext:
            privileged: true
          env:
            - name: HSA_OVERRIDE_GFX_VERSION
              value: "9.0.0"
          volumeMounts:
            - name: model-cache
              mountPath: /cache
            - name: dri
              mountPath: /dev/dri
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
            limits:
              memory: "12Gi"
              cpu: "8000m"
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 120
            periodSeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 10
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: immich-model-cache-pvc
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
---
# Redis resource tuning
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-redis
  namespace: immich
spec:
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
