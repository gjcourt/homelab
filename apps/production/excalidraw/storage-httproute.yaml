# HTTPRoute for excalidraw-storage backend (production)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: excalidraw-storage-http
  namespace: excalidraw
spec:
  parentRefs:
    - name: app-gateway
      namespace: default
      sectionName: http
  hostnames:
    - excalidraw-storage.burntbytes.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: excalidraw-storage
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: excalidraw-storage-https
  namespace: excalidraw
spec:
  parentRefs:
    - name: app-gateway
      namespace: default
      sectionName: https
  hostnames:
    - excalidraw-storage.burntbytes.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: excalidraw-storage
          port: 80
