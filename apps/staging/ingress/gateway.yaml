apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: app-gateway-staging
  namespace: default
  # Gateway (assuming you have a CiliumLoadBalancerIPPool named single-node-pool)
  # annotations:
  #   lbipam.cilium.io/ip-pool: single-node-pool
  #   lbipam.cilium.io/sharing-cross-namespace: pihole
  #   lbipam.cilium.io/sharing-key: homelab
  labels:
    app: gateway
    env: staging
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      lbipam.cilium.io/ip-pool: home-c-pool
      lbipam.cilium.io/sharing-cross-namespace: default,adguard-stage,audiobookshelf-stage,linkding-stage,mealie-stage,memos-stage,homeassistant-stage
      lbipam.cilium.io/sharing-key: homelab
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              http-ingress: "true"
    - name: https
      port: 443
      protocol: HTTPS
      hostname: "*.burntbytes.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              http-ingress: "true"
      tls:
        mode: Terminate
        certificateRefs:
          - kind: Secret
            group: ""
            name: burntbytes-wildcard-tls
            namespace: security
