apiVersion: batch/v1
kind: CronJob
metadata:
  name: pingo
  namespace: pingo
  labels:
    app.kubernetes.io/name: pingo
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: pingo
        spec:
          containers:
            - name: pingo
              image: ghcr.io/gjcourt/pingo:2026-02-25
              imagePullPolicy: IfNotPresent
              envFrom:
                - secretRef:
                    name: pingo-secret
              resources:
                limits:
                  memory: 128Mi
                requests:
                  cpu: 10m
                  memory: 64Mi
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
                runAsNonRoot: true
                runAsUser: 1000
          imagePullSecrets:
            - name: ghcr-secret
          restartPolicy: OnFailure
