apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vitals-db-production-cnpg-v1
  namespace: vitals-prod
spec:
  description: Postgres cluster for the vitals application (production)
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 3
  inheritedMetadata:
    labels:
      app: vitals-database
      env: production
      policy-type: "database"
  monitoring:
    enablePodMonitor: true
  storage:
    size: 10Gi
  # TODO: Re-enable backup once real S3 credentials are configured
  # backup:
