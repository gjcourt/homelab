apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: synology-csi

spec:
  interval: 30m
  chart:
    spec:
      chart: synology-csi
      version: 0.9.4
      sourceRef:
        kind: HelmRepository
        name: synology-csi-chart
        namespace: synology-csi
      interval: 12h

  install:
    crds: Create
  upgrade:
    crds: CreateReplace

  driftDetection:
    mode: enabled

  values:
    storageClasses:
      synology-iscsi:
        isDefault: true
        reclaimPolicy: Delete
        allowVolumeExpansion: true
      synology-iscsi-retain:
        reclaimPolicy: Retain
        allowVolumeExpansion: true
    volumeSnapshotClasses:
      synology-iscsi-snapshot:
        deletionPolicy: Delete