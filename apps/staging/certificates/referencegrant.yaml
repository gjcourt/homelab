apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: gateway-staging
  namespace: security
  labels:
    env: staging
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: default
  to:
    - group: ""
      kind: Secret
      # Allow access to all certificate secrets in this namespace
      # This includes both self-signed and Let's Encrypt certificates