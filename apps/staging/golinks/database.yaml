apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: golinks-db-staging-cnpg-v1
  namespace: golinks-stage
spec:
  description: Postgres cluster for the golinks application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 3
  inheritedMetadata:
    labels:
      app: golinks-database
      env: staging
      policy-type: "database"
  monitoring:
    enablePodMonitor: true
  storage:
    size: 2Gi
  backup:
    barmanObjectStore:
      destinationPath: s3://gjcourt-homelab-backup/staging/golinks/v1
      s3Credentials:
        accessKeyId:
          name: golinks-aws-creds-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: golinks-aws-creds-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
      serverName: golinks-db-staging-cnpg-v1
    retentionPolicy: 14d
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: golinks-db-credentials
  externalClusters:
    - name: golinks-db-backup
      barmanObjectStore:
        destinationPath: s3://gjcourt-homelab-backup/staging/golinks/v1
        s3Credentials:
          accessKeyId:
            name: golinks-aws-creds-secret
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: golinks-aws-creds-secret
            key: ACCESS_SECRET_KEY
