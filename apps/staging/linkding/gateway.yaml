apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: staging-linkding-gateway
  namespace: linkding
spec:
  gatewayClassName: traefik
  listeners:
    - name: http
      port: 80
      protocol: HTTP
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: local-selfsigned-tls
        mode: Terminate
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: staging-linkding-route
  namespace: linkding
spec:
  hostnames:
    - links-stage.burntbytes.com
  parentRefs:
    - name: staging-linkding-gateway
  rules:
    - backendRefs:
        - name: linkding
          port: 9090
