apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: linkding-reference-grant-staging
  namespace: certificates
  labels:
    env: staging
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: audiobookshelf
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: linkding
    - group: gateway.networking.k8s.io
      kind: Gateway
      namespace: mealie
  to:
    - group: ""
      kind: Secret
      name: local-selfsigned-tls
