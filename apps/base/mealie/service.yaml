apiVersion: v1
kind: Service
metadata:
  name: mealie
  namespace: mealie
  annotations:
    # metallb.io/allow-shared-ip: homelab
    lbipam.cilium.io/sharing-key: homelab
    lbipam.cilium.io/sharing-cross-namespace: audiobookshelf,linkding,mealie
  labels:
    app: mealie
    color: blue
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 9000
      protocol: TCP
      targetPort: 9000
  selector:
    app: mealie