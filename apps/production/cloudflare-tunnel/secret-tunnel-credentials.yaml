# IMPORTANT: This is a placeholder. You need to replace this with real credentials.
#
# To create tunnel credentials:
# 1. Install cloudflared: brew install cloudflared
# 2. Login: cloudflared tunnel login
# 3. Create tunnel: cloudflared tunnel create production
# 4. Get the credentials JSON from ~/.cloudflared/<TUNNEL_ID>.json
# 5. Base64 encode: cat ~/.cloudflared/<TUNNEL_ID>.json | base64
# 6. Replace the placeholder below
# 7. Encrypt with SOPS: sops -e -i secret-tunnel-credentials.yaml
#
# Also configure DNS in Cloudflare:
# cloudflared tunnel route dns production home.burntbytes.com
# cloudflared tunnel route dns production memos.burntbytes.com
# cloudflared tunnel route dns production links.burntbytes.com
# cloudflared tunnel route dns production mealie.burntbytes.com
#
apiVersion: v1
kind: Secret
metadata:
  name: tunnel-credentials
type: Opaque
data:
  # Replace with base64-encoded credentials.json from cloudflared tunnel create
  credentials.json: REPLACE_WITH_BASE64_ENCODED_CREDENTIALS_JSON
