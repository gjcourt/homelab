apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: pihole-http-dns
  namespace: pihole
spec:
  # hostnames:
  #   - dns.burntbytes.com # match requests for app2.example.com
  parentRefs:
    - name: dns-gateway-staging
      namespace: default
      sectionName: http-dns
  rules:
    - backendRefs:
      - name: pihole
        port: 53
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: pihole-admin
  namespace: pihole
spec:
  hostnames:
    - pihole.burntbytes.com # match requests for app2.example.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: http
  rules:
    - backendRefs:
      - name: pihole
        port: 80