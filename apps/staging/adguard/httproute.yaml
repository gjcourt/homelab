apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: adguard-http
  namespace: adguard-stage
  labels:
    http-ingress: "true"
spec:
  hostnames:
    - adguard-stage.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: http
  rules:
    - filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: https
          statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: adguard-https
  namespace: adguard-stage
  labels:
    http-ingress: "true"
spec:
  hostnames:
    - adguard-stage.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: https
  rules:
    # Use port 8080 after initial setup is complete
    # During initial setup, change to port 3000 to access the setup wizard
    - backendRefs:
      - name: adguard
        port: 8080
