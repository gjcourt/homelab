apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: homeassistant-config-pvc
  namespace: homeassistant
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Actual usage: ~9Mi; provisioned 1Gi with growth headroom for HA config,
      # automations, SQLite DB, and scripts. Requires PVC deletion to take effect.
      storage: 1Gi
