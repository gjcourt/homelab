apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vitals-db-staging-cnpg-v1
  namespace: vitals-stage
spec:
  description: Postgres cluster for the vitals application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 3
  inheritedMetadata:
    labels:
      app: vitals-database
      env: staging
      policy-type: "database"
  monitoring:
    enablePodMonitor: true
  storage:
    size: 2Gi
  # WAL archiving and base backups via the Barman Cloud Plugin (v0.11.0).
  # S3 configuration is defined in objectstore.yaml (ObjectStore CRD).
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: vitals-db-staging-cnpg-v1-backup
        serverName: vitals-db-staging-cnpg-v1
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: vitals-db-credentials
  # externalClusters references the ObjectStore via the plugin for PITR/restore.
  externalClusters:
    - name: vitals-db-backup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: vitals-db-staging-cnpg-v1-backup
          serverName: vitals-db-staging-cnpg-v1
