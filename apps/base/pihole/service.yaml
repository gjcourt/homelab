apiVersion: v1
kind: Service
metadata:
  name: pihole
  labels:
    app: pihole
spec:
  type: ClusterIP
  selector:
    app: pihole
  ports:
  - name: admin
    port: 80
    protocol: TCP
  - name: dns-tcp
    port: 553
    protocol: TCP
    targetPort: 53
  - name: dns-udp
    port: 53
    protocol: UDP
