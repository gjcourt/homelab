apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    email: skills.13freaky@icloud.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-production-issuer-account-key
    solvers:
      # HTTP-01 solver for most certificates
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: app-gateway-staging
                namespace: default
                kind: Gateway
      # DNS-01 solver for Cloudflare (for specific domains)
      - selector:
          dnsNames:
            - links-stage.burntbytes.com
        dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
