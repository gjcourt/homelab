apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate@sha256:7060157229f98564dedcf52046e28f241ff26d521105cc87594c6e3da210b80c

              args:
                - gjcourt/homelab

              envFrom:
                - configMapRef:
                    name: renovate-container-env
                - secretRef:
                    name: secret-renovate-container-env

          restartPolicy: Never
