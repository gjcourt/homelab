apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: biometrics-db-staging-cnpg-v1
  namespace: biometrics-stage
spec:
  description: Postgres cluster for the biometrics application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 3
  inheritedMetadata:
    labels:
      app: biometrics-database
      env: staging
      policy-type: "database"
  monitoring:
    enablePodMonitor: true
  storage:
    size: 2Gi
  backup:
    barmanObjectStore:
      destinationPath: s3://gjcourt-homelab-backup/staging/biometrics/v1
      s3Credentials:
        accessKeyId:
          name: biometrics-aws-creds-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: biometrics-aws-creds-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
      serverName: biometrics-db-staging-cnpg-v1
    retentionPolicy: 14d
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: biometrics-db-credentials
  externalClusters:
    - name: biometrics-db-backup
      barmanObjectStore:
        destinationPath: s3://gjcourt-homelab-backup/staging/biometrics/v1
        s3Credentials:
          accessKeyId:
            name: biometrics-aws-creds-secret
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: biometrics-aws-creds-secret
            key: ACCESS_SECRET_KEY
