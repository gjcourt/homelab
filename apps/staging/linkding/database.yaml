apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db-staging-cnpg-v1
  namespace: linkding

spec:
  description: Postgres cluster for the linkding application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 3

  inheritedMetadata:
    labels:
      app: linkding-database
      env: staging
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 1Gi

  # bootstrap:
  #   recovery:
  #     source: clusterBackup
  #     database: linkding
  #     owner: linkding
  #     secret:
  #       name: linkding-db-creds

  backup:
    barmanObjectStore:
      destinationPath: "s3://gjcourt-homelab-backup"
      s3Credentials:
        accessKeyId:
          name: aws-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: aws-creds
          key: ACCESS_SECRET_KEY
    retentionPolicy: "14d"

