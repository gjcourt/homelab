  #         name: vitals-aws-creds-secret
  #         key: ACCESS_SECRET_KEY
  #     wal:
  #       compression: gzip
  #     data:
  #       compression: gzip
  #   retentionPolicy: "30d"
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: vitals-db-credentials
