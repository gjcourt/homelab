apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: synology-iscsi-exporter
  namespace: synology-iscsi-monitor
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: synology-iscsi-exporter
  endpoints:
    - port: metrics
      interval: 60s
  namespaceSelector:
    matchNames:
      - synology-iscsi-monitor
