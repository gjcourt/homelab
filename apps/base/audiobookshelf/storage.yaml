apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: audiobookshelf-data-pvc
  namespace: audiobookshelf
  labels:
    app: audiobookshelf
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Actual usage: ~6Mi; target = 20% headroom → 256Mi.
      # Requires PVC deletion to take effect (PVCs cannot shrink in-place).
      storage: 256Mi
---
