apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db-stage-cnpg-v1
  namespace: linkding-stage

spec:
  description: Postgres cluster for the linkding application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  instances: 3

  inheritedMetadata:
    labels:
      app: linkding-database
      env: staging
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 2Gi

  backup:
    barmanObjectStore:
      destinationPath: s3://gjcourt-homelab-backup/staging
      # Removed s3Endpoint and s3Region as they're not supported in CNPG v1 schema
      # For AWS S3, these are defaults and not required
      s3Credentials:
        accessKeyId:
          name: linkding-aws-creds-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: linkding-aws-creds-secret
          key: ACCESS_SECRET_KEY
    retentionPolicy: 14d

