apiVersion: v1
kind: Service
metadata:
  name: mealie
  namespace: mealie
  annotations:
    # metallb.io/allow-shared-ip: homelab
    lbipam.cilium.io/sharing-key: homelab
  labels:
    app: mealie
spec:
  ports:
  - name: http-web
    port: 9000
    protocol: TCP
    targetPort: 9000
  selector:
    app: mealie
  type: LoadBalancer