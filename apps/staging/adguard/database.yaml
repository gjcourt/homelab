apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: adguard-db-staging-cnpg-v1
  namespace: adguard

spec:
  description: Postgres cluster for the adguard application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  instances: 3

  inheritedMetadata:
    labels:
      app: adguard-database
      env: staging
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 2Gi

  backup:
    barmanObjectStore:
      destinationPath: s3://gjcourt-homelab-backup/staging
      s3Credentials:
        accessKeyId:
          name: adguard-aws-creds-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: adguard-aws-creds-secret
          key: ACCESS_SECRET_KEY
    retentionPolicy: 14d
