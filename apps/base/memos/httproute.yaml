apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: memos-http
  namespace: memos
spec:
  hostnames:
    - memos-stage.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: http
  rules:
    - filters:
      - type: RequestRedirect
        requestRedirect:
          scheme: https
          statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: memos-https
  namespace: memos
spec:
  hostnames:
    - memos-stage.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: https
  rules:
    - backendRefs:
      - name: memos
        port: 5230
---
apiVersion: gateway.networking.k8s.io/v1
kind: GRPCRoute
metadata:
  name: memos-grpc
  namespace: memos
spec:
  hostnames:
    - memos-stage.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: https
  rules:
    - matches:
        - method:
            service: "memos.api.v1.WorkspaceService"
        - method:
            service: "memos.api.v1.AuthService"
        - method:
            service: "memos.api.v1.UserService"
        - method:
            service: "memos.api.v1.MemoService"
        - method:
            service: "memos.api.v1.AttachmentService"
        - method:
            service: "memos.api.v1.ShortcutService"
        - method:
            service: "memos.api.v1.ActivityService"
        - method:
            service: "memos.api.v1.IdentityProviderService"
        - method:
            service: "memos.api.v1.InstanceService"
        - method:
            service: "memos.api.v1.MarkdownService"
        - method:
            service: "memos.api.v1.WebhookService"
      backendRefs:
        - name: memos
          port: 5230
