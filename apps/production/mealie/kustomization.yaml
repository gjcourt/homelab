apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: mealie-prod
resources:
  - ../../base/mealie/
  - configmap-oidc.yaml
  - httproute.yaml
  - secret-oidc.yaml

labels:
  - pairs:
      env: production
      app.kubernetes.io/instance: production
    includeSelectors: false

patches:
  - path: deployment-patch.yaml
  - target:
      kind: Namespace
      name: mealie
    patch: |
      - op: replace
        path: /metadata/name
        value: mealie-prod
