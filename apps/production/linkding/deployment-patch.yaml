# Deployment patches for production - OIDC and DNS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  template:
    spec:
      # Authelia OIDC issuerUrl must resolve from within the pod.
      # AdGuard DNS rewrites are not visible to CoreDNS, so we add
      # a hostAlias pointing at the production gateway.
      hostAliases:
        - ip: "192.168.5.33"
          hostnames:
            - auth.burntbytes.com
      containers:
        - name: linkding
          envFrom:
            - configMapRef:
                name: linkding-container-env
            - secretRef:
                name: linkding-app-secret
            - configMapRef:
                name: linkding-oidc-config
            - secretRef:
                name: linkding-oidc-secret
