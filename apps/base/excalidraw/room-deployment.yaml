apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw-room
  namespace: excalidraw
  labels:
    app: excalidraw
    component: room
spec:
  replicas: 1
  selector:
    matchLabels:
      app: excalidraw
      component: room
  template:
    metadata:
      labels:
        app: excalidraw
        component: room
    spec:
      containers:
        - name: excalidraw-room
          image: excalidraw/excalidraw-room:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: excalidraw-room
  namespace: excalidraw
  labels:
    app: excalidraw
    component: room
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: excalidraw
    component: room
