apiVersion: v1
kind: Service
metadata:
  labels:
    app: audiobookshelf
  name: audiobookshelf
  namespace: audiobookshelf
  annotations:
    metallb.io/allow-shared-ip: homelab
type: ClusterIP
spec:
  ports:
    - name: http-web
      port: 4000
      protocol: TCP
      targetPort: 13378
  selector:
    app: audiobookshelf