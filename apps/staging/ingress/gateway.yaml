apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: app-gateway-staging
  namespace: default
  labels:
    app: gateway
    env: staging
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      lbipam.cilium.io/ip-pool: home-c-pool
      lbipam.cilium.io/sharing-cross-namespace: default,adguard-stage,audiobookshelf-stage,linkding-stage,mealie-stage,memos-stage,homeassistant-stage
      lbipam.cilium.io/sharing-key: homelab
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      hostname: "*.stage.burntbytes.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              http-ingress: "true"
    - name: https
      port: 443
      protocol: HTTPS
      hostname: "*.stage.burntbytes.com"
      tls:
        mode: Terminate
        certificateRefs:
          - name: burntbytes-stage-tls
            namespace: security
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              http-ingress: "true"
