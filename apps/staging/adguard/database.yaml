apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: adguard-db-staging-cnpg-v1
  namespace: adguard

spec:
  description: Postgres cluster for the adguard application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  instances: 3

  inheritedMetadata:
    labels:
      app: adguard-database
      env: staging
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    size: 2Gi

  backup:
    barmanObjectStore:
      destinationPath: s3://gjcourt-homelab-backup/staging
      # If you're using a non-AWS S3-compatible endpoint (MinIO, Synology, etc.)
      # set the endpoint and region here. If you're using AWS S3 you can leave
      # these as the AWS defaults or remove them.
      s3Endpoint: https://s3.amazonaws.com
      s3Region: us-east-1
      s3Credentials:
        accessKeyId:
          name: adguard-aws-creds-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: adguard-aws-creds-secret
          key: ACCESS_SECRET_KEY
    retentionPolicy: 14d
