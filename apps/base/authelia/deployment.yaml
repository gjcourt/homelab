apiVersion: apps/v1
kind: Deployment
metadata:
  name: authelia
  namespace: authelia
  labels:
    app: authelia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authelia
  template:
    metadata:
      labels:
        app: authelia
    spec:
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: authelia
          image: authelia/authelia:4.39.15
          args:
            - --config
            - /config/configuration.yaml
            - --config.experimental.filters
            - template
          ports:
            - name: http
              containerPort: 9091
            - name: metrics
              containerPort: 9959
          envFrom:
            - secretRef:
                name: authelia-secrets
          volumeMounts:
            - name: config
              mountPath: /config/configuration.yaml
              subPath: configuration.yaml
              readOnly: true
            - name: users
              mountPath: /config/users.yml
              subPath: users.yml
              readOnly: true
            - name: data
              mountPath: /config
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 6
          resources:
            requests:
              cpu: 20m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            # Authelia writes /app/.healthcheck.env at startup (same dir as
            # binaries). An emptyDir at /app would shadow the entrypoint, so
            # readOnlyRootFilesystem cannot be enabled for this container.
            readOnlyRootFilesystem: false
      volumes:
        - name: config
          configMap:
            name: authelia-config
        - name: users
          secret:
            secretName: authelia-users
        - name: data
          persistentVolumeClaim:
            claimName: authelia-data
