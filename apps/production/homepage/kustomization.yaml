apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: homepage-prod
resources:
  - ../../base/homepage/
  - httproute.yaml
  - secret-synology.yaml

labels:
  - pairs:
      env: production
      app.kubernetes.io/instance: production
    includeSelectors: false

patches:
  - path: deployment-patch.yaml
  - path: configmap-patch.yaml
  - target:
      kind: Namespace
      name: homepage
    patch: |
      - op: replace
        path: /metadata/name
        value: homepage-prod
  - target:
      kind: ClusterRole
      name: homepage
    patch: |
      - op: replace
        path: /metadata/name
        value: homepage-prod
  - target:
      kind: ClusterRoleBinding
      name: homepage
    patch: |
      - op: replace
        path: /metadata/name
        value: homepage-prod
      - op: replace
        path: /roleRef/name
        value: homepage-prod

configMapGenerator:
  - name: homepage
    namespace: homepage
    behavior: merge
    files:
      - services.yaml
