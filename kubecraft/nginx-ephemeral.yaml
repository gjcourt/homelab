apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx-ephemeral
  name: nginx-ephemeral
spec:
  containers:
    - image: nginx
      name: nginx-ephemeral
      volumeMounts:
        - mountPath: /scratch
          name: scratch-volume
    - image: busybox
      name: busybox-ephemeral
      command:
        - /bin/sh
        - -c
      args:
        - sleep 1000
      volumeMounts:
        - mountPath: /scratch
          name: scratch-volume
  volumes:
    - name: scratch-volume
      emptyDir:
        sizeLimit: 500Mi
