apiVersion: v1
kind: Service
metadata:
  labels:
    app: linkding
  name: linkding
  namespace: linkding
  annotations:
    metallb.io/allow-shared-ip: homelab
spec:
  ports:
    - name: 9090-9001
      port: 9090
      protocol: TCP
      targetPort: 9001
  selector:
    app: linkding
  type: LoadBalancer