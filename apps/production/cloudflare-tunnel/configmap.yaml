apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    # Production tunnel configuration
    # Tunnel name should match the tunnel created in Cloudflare dashboard
    tunnel: production
    credentials-file: /etc/cloudflared/creds/credentials.json

    # Metrics endpoint for health checks
    metrics: 0.0.0.0:2000
    no-autoupdate: true

    # Route all traffic to the production gateway
    # The gateway handles routing based on hostname
    ingress:
      # AdGuard Home
      - hostname: adguard.burntbytes.com
        service: https://cilium-gateway-app-gateway-production.default.svc.cluster.local
        originRequest:
          originServerName: adguard.burntbytes.com

      # Audiobookshelf
      - hostname: audiobooks.burntbytes.com
        service: https://cilium-gateway-app-gateway-production.default.svc.cluster.local
        originRequest:
          originServerName: audiobooks.burntbytes.com

      # Excalidraw
      - hostname: excalidraw.burntbytes.com
        service: https://cilium-gateway-app-gateway-production.default.svc.cluster.local
        originRequest:
          originServerName: excalidraw.burntbytes.com

      # Homepage
      - hostname: home.burntbytes.com
        service: https://cilium-gateway-app-gateway-production.default.svc.cluster.local
        originRequest:
          originServerName: home.burntbytes.com

      # Memos
      - hostname: memos.burntbytes.com
        service: https://cilium-gateway-app-gateway-production.default.svc.cluster.local
        originRequest:
          originServerName: memos.burntbytes.com

      # Linkding
      - hostname: links.burntbytes.com
        service: https://cilium-gateway-app-gateway-production.default.svc.cluster.local
        originRequest:
          originServerName: links.burntbytes.com

      # Mealie
      - hostname: mealie.burntbytes.com
        service: https://cilium-gateway-app-gateway-production.default.svc.cluster.local
        originRequest:
          originServerName: mealie.burntbytes.com

      # Catch-all returns 404
      - service: http_status:404
