apiVersion: v1
kind: ConfigMap
metadata:
  name: memos-envoy-config
  namespace: memos
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_0
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 8080
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    codec_type: AUTO
                    upgrade_configs:
                      - upgrade_type: websocket
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: memos
                          domains: ["*"]
                          cors:
                            allow_origin_string_match:
                              - safe_regex:
                                  regex: ".*"
                            allow_methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
                            allow_headers: "content-type, x-grpc-web, x-user-agent, grpc-timeout, authorization, cookie"
                            expose_headers: "grpc-status, grpc-message, set-cookie"
                            allow_credentials: true
                            max_age: "86400"
                          routes:
                            - match:
                                prefix: "/"
                              route:
                                cluster: memos
                    http_filters:
                      # CORS filter for browser requests
                      - name: envoy.filters.http.cors
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                      # Lua filter to rewrite grpc-metadata-set-cookie to set-cookie
                      - name: envoy.filters.http.lua
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.lua.v3.Lua
                          default_source_code:
                            inline_string: |
                              function envoy_on_response(response_handle)
                                local grpc_cookie = response_handle:headers():get("grpc-metadata-set-cookie")
                                if grpc_cookie then
                                  response_handle:headers():add("set-cookie", grpc_cookie)
                                  response_handle:headers():remove("grpc-metadata-set-cookie")
                                end
                              end
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: memos
          connect_timeout: 30s
          type: STATIC
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: memos
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 5230
