apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: snapcast-http
  namespace: snapcast-prod
spec:
  hostnames:
    - snapcast.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: http-prod
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: snapcast-https
  namespace: snapcast-prod
spec:
  hostnames:
    - snapcast.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: https-prod
  rules:
    - backendRefs:
        - name: snapcast
          port: 1780
