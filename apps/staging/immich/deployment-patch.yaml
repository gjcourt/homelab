# Deployment patches for staging - GPU acceleration and database connection
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        supplementalGroups:
          - 44   # video group
          - 109  # render group
      containers:
        - name: immich-server
          securityContext:
            privileged: true
          env:
            # Database connection - use CNPG service and credentials secret
            - name: DB_HOSTNAME
              value: immich-db-staging-cnpg-v1-rw.immich-stage.svc.cluster.local
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE_NAME
              value: immich
            - name: DB_USERNAME
              value: immich
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-credentials
                  key: password
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "4000m"
          volumeMounts:
            - name: upload
              mountPath: /usr/src/app/upload
            - name: photos
              mountPath: /mnt/photos
            - name: dri
              mountPath: /dev/dri
      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: immich-upload-pvc
        - name: photos
          persistentVolumeClaim:
            claimName: immich-photos-pvc
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
---
# Machine Learning with GPU acceleration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: immich
spec:
  replicas: 2
  template:
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        supplementalGroups:
          - 44   # video group
          - 109  # render group
      containers:
        - name: immich-machine-learning
          securityContext:
            privileged: true
          volumeMounts:
            - name: model-cache
              mountPath: /cache
            - name: dri
              mountPath: /dev/dri
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "6Gi"
              cpu: "4000m"
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: immich-model-cache-pvc
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
