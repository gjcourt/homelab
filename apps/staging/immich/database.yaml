apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db-staging-cnpg-v1
  namespace: immich-stage
spec:
  description: Postgres cluster for Immich with pgvecto.rs for ML search
  # Use pgvecto.rs 0.3.0 image (compatible with Immich's requirement >=0.2 <0.4)
  # Note: pg17 not available with v0.3.0, using pg16 instead
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16-v0.3.0

  instances: 3

  enableSuperuserAccess: true

  inheritedMetadata:
    labels:
      app: immich-database
      env: staging
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    # Actual usage: ~7.2Gi; target = 20% headroom â†’ 10Gi.
    # Requires cluster recreation (CNPG cannot shrink PVCs in-place).
    size: 10Gi

  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

  postgresql:
    shared_preload_libraries:
      - "vectors.so"
    parameters:
      search_path: '"$user", public, vectors'

  backup:
    barmanObjectStore:
      # v2 path: the v1 path contains WAL from a previous cluster (different
      # system ID), which causes barman-cloud-check-wal-archive to fail with
      # "Expected empty archive". Using v2 gives a clean, empty prefix.
      destinationPath: s3://gjcourt-homelab-backup/staging/immich/v2
      s3Credentials:
        accessKeyId:
          name: immich-aws-creds-secret
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: immich-aws-creds-secret
          key: ACCESS_SECRET_KEY
      wal:
        compression: gzip
      data:
        compression: gzip
      serverName: immich-db-staging-cnpg-v1
    retentionPolicy: 14d

  bootstrap:
    initdb:
      database: immich
      owner: immich
      secret:
        name: immich-db-credentials
      postInitSQL:
        - CREATE EXTENSION IF NOT EXISTS vectors;
        - CREATE EXTENSION IF NOT EXISTS earthdistance CASCADE;
        - GRANT ALL ON SCHEMA vectors TO immich;
        - GRANT ALL ON ALL TABLES IN SCHEMA vectors TO immich;
        - ALTER DEFAULT PRIVILEGES IN SCHEMA vectors GRANT ALL ON TABLES TO immich;

  externalClusters:
    - name: immich-db-backup
      barmanObjectStore:
        # Keep in sync with backup.barmanObjectStore.destinationPath above
        destinationPath: s3://gjcourt-homelab-backup/staging/immich/v2
        s3Credentials:
          accessKeyId:
            name: immich-aws-creds-secret
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: immich-aws-creds-secret
            key: ACCESS_SECRET_KEY
