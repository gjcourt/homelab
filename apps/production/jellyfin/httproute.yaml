apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: jellyfin-http
  namespace: jellyfin-prod
  labels:
    http-ingress: "true"
spec:
  hostnames:
    - jellyfin.burntbytes.com
  parentRefs:
    - name: app-gateway-production
      namespace: default
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: jellyfin-https
  namespace: jellyfin-prod
  labels:
    http-ingress: "true"
spec:
  hostnames:
    - jellyfin.burntbytes.com
  parentRefs:
    - name: app-gateway-production
      namespace: default
      sectionName: https
  rules:
    - backendRefs:
        - name: jellyfin
          port: 8096
