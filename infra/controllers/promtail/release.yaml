apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 12h
  timeout: 10m
  chart:
    spec:
      chart: promtail
      version: 6.17.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h

  driftDetection:
    mode: enabled

  valuesFrom:
    - kind: ConfigMap
      name: promtail-helm-values
