apiVersion: v1
kind: ConfigMap
metadata:
  name: go-librespot-config
  namespace: snapcast
  labels:
    app: snapcast
data:
  config.yml: |
    device_name: "Snapcast"
    device_type: "speaker"

    # Interactive auth avoids relying on LAN mDNS/zeroconf discovery.
    # You'll complete a one-time browser login; credentials are persisted in /config.
    zeroconf_enabled: false

    credentials:
      type: interactive
      interactive:
        callback_port: 57622

    audio_backend: "pipe"
    audio_output_pipe: "/audio/spotify.fifo"
    audio_output_pipe_format: "s16le"

    bitrate: 320

    normalisation_disabled: false
    normalisation_use_album_gain: true
    normalisation_pregain: 0.0
