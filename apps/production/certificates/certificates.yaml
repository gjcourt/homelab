apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: burntbytes-prod-wildcard-tls
  namespace: security
spec:
  secretName: burntbytes-prod-wildcard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "*.burntbytes.com"
