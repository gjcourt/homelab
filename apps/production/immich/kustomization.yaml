apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: immich-prod
resources:
  - ../../base/immich/
  - configmap-oauth.yaml
  - database.yaml
  - httproute.yaml
  - nfs-photos.yaml
  - objectstore.yaml
  - scheduledbackup.yaml
  - secret-aws-creds.yaml
  - secret-db-credentials.yaml
  - secret-sso.yaml

labels:
  - pairs:
      env: production
      app.kubernetes.io/instance: production
    includeSelectors: false

patches:
  - path: deployment-patch.yaml
  - path: storage.yaml
  - path: job-patch.yaml
  - target:
      kind: Namespace
      name: immich
    patch: |
      - op: replace
        path: /metadata/name
        value: immich-prod
