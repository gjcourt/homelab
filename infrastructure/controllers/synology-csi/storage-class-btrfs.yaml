apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: synology-iscsi
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: csi.san.synology.com
parameters:
  dsm: 192.168.5.8
  location: '/volume1'
  protocol: iscsi
  fsType: btrfs
reclaimPolicy: Delete
allowVolumeExpansion: true
