apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - deployment.yaml
  - namespace.yaml
  - prometheus-rule.yaml
  - script-cm.yaml
  - service.yaml
  - servicemonitor.yaml

configMapGenerator:
  - name: synology-iscsi-dashboard
    namespace: synology-iscsi-monitor
    files:
      - dashboard.json
    options:
      labels:
        grafana_dashboard: "1"
