apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate@sha256:4fdccb4f94c2159843041ccfd60e770e7a370b8a49c519b859b23a26058e1f9c

              args:
                - gjcourt/homelab

              envFrom:
                - configMapRef:
                    name: renovate-container-env
                - secretRef:
                    name: secret-renovate-container-env

          restartPolicy: Never
