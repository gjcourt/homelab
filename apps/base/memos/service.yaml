apiVersion: v1
kind: Service
metadata:
  name: memos
  namespace: memos
  labels:
    app: memos
  annotations:
    # memos uses gRPC which requires HTTP/2
spec:
  type: ClusterIP
  selector:
    app: memos
  ports:
    - name: grpc
      port: 5230
      targetPort: 5230
      appProtocol: kubernetes.io/h2c
