deploymentMode: SingleBinary

loki:
  auth_enabled: false
  limits_config:
    ingestion_rate_mb: 16
    ingestion_burst_size_mb: 32
  commonConfig:
    replication_factor: 1
  storage:
    type: 'filesystem'
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: synology-iscsi
    size: 10Gi
  resources:
    limits:
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 512Mi

# Disable unused components for single binary mode
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

chunksCache:
  enabled: false

resultsCache:
  enabled: false

gateway:
  enabled: false

test:
  enabled: false

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false
