apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vector
  namespace: monitoring
spec:
  interval: 12h
  timeout: 10m
  chart:
    spec:
      chart: vector
      version: 0.50.0
      sourceRef:
        kind: HelmRepository
        name: vector
        namespace: monitoring
      interval: 12h

  driftDetection:
    mode: enabled

  valuesFrom:
    - kind: ConfigMap
      name: vector-helm-values
