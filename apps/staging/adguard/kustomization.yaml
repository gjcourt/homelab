apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: adguard-stage
resources:
  - ../../base/adguard
  - configmap.yaml
  - httproute.yaml
  - secret-adguard-container-env.yaml
  - storage.yaml

labels:
  - pairs:
      env: staging
      app.kubernetes.io/instance: staging
    includeSelectors: false

patches:
  - path: deployment-patch.yaml
  - target:
      kind: Service
      name: adguard
    patch: |
      - op: replace
        path: /metadata/annotations/lbipam.cilium.io~1sharing-cross-namespace
        value: default,adguard-stage,audiobookshelf-stage,linkding-stage,mealie-stage,memos-stage
  - target:
      kind: Namespace
      name: adguard
    patch: |
      - op: replace
        path: /metadata/name
        value: adguard-stage
