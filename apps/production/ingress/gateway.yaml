apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: app-gateway-production
  namespace: default
  labels:
    app: gateway
    env: production
spec:
  gatewayClassName: cilium
  listeners:
    # LAN HTTP listener for HTTPâ†’HTTPS redirects
    - name: http
      port: 80
      protocol: HTTP
      hostname: "*.burntbytes.com"
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              http-ingress: "true"
    # LAN HTTPS listener for production traffic
    - name: https
      port: 443
      protocol: HTTPS
      hostname: "*.burntbytes.com"
      tls:
        mode: Terminate
        certificateRefs:
          - name: burntbytes-prod-wildcard-tls
            namespace: security
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              http-ingress: "true"

