apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: snapshot-controller
  namespace: kube-system

spec:
  interval: 30m
  chart:
    spec:
      chart: snapshot-controller
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: piraeus-charts
        namespace: kube-system
      interval: 12h

  install:
    crds: Create
  upgrade:
    crds: CreateReplace

  driftDetection:
    mode: enabled
