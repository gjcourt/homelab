apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: golinks-db-production-cnpg-v1
  namespace: golinks-prod
spec:
  description: Postgres cluster for the golinks application (production)
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  instances: 3
  inheritedMetadata:
    labels:
      app: golinks-database
      env: production
      policy-type: "database"
  monitoring:
    enablePodMonitor: true
  storage:
    # Actual usage: ~488Mi; target = 20% headroom â†’ 1Gi.
    # Requires cluster recreation (CNPG cannot shrink PVCs in-place).
    size: 1Gi
  # WAL archiving and base backups via the Barman Cloud Plugin (v0.11.0).
  # S3 configuration is defined in objectstore.yaml (ObjectStore CRD).
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: golinks-db-production-cnpg-v1-backup
        serverName: golinks-db-production-cnpg-v1
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: golinks-db-credentials
  # externalClusters references the ObjectStore via the plugin for PITR/restore.
  externalClusters:
    - name: golinks-db-backup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: golinks-db-production-cnpg-v1-backup
          serverName: golinks-db-production-cnpg-v1
