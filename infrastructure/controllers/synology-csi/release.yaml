apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: synology-csi
spec:
  interval: 30m
  chart:
    spec:
      chart: synology-csi
      version: 0.9.*
      sourceRef:
        kind: HelmRepository
        name: synology-csi-chart
        namespace: synology-csi
      interval: 12h

  install:
    crds: Create
  upgrade:
    crds: CreateReplace

  driftDetection:
    mode: enabled

  values:
    clientInfoSecret:
      create: false
      name: client-info-secret
    storageClasses:
      synology-iscsi:
        isDefault: true
        parameters:
          dsm: 192.168.5.8
          location: /volume1
          protocol: iscsi
          fsType: ext4
        reclaimPolicy: Delete
      synology-iscsi-btrfs:
        parameters:
          dsm: 192.168.5.8
          location: /volume1
          protocol: iscsi
          fsType: btrfs
        reclaimPolicy: Delete
        allowVolumeExpansion: true
      synology-iscsi-retain:
        parameters:
          dsm: 192.168.5.8
          location: /volume1
          protocol: iscsi
          fsType: ext4
        reclaimPolicy: Retain
        allowVolumeExpansion: true
