apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate@sha256:682460e725c351404fa7eeba0930c092f86cbae7bdd82eed3f1a4dacf0887824

              args:
                - gjcourt/homelab

              envFrom:
                - configMapRef:
                    name: renovate-container-env
                - secretRef:
                    name: secret-renovate-container-env

          restartPolicy: Never
