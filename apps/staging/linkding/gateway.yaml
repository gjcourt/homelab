apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: linkding-gateway-staging
  namespace: linkding
  labels:
    app: linkding
    env: staging
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      port: 80
      protocol: HTTP
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: tls-local-selfsigned
            namespace: certificates
        mode: Terminate
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: linkding-route-staging
  namespace: linkding
  labels:
    app: linkding
    env: staging
spec:
  hostnames:
    - links-stage.burntbytes.com
  parentRefs:
    - name: linkding-route-staging
  rules:
    - backendRefs:
        - name: linkding
          port: 9090