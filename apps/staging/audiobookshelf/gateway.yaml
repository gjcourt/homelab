apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: audiobookshelf-gateway-staging
  namespace: audiobookshelf
  labels:
    app: audiobookshelf
    env: staging
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      port: 80
      protocol: HTTP
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: local-selfsigned-tls
            namespace: certificates
        mode: Terminate
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: audiobookshelf-route-staging
  namespace: audiobookshelf
  labels:
    app: audiobookshelf
    env: staging
spec:
  hostnames:
    - audio-books-stage.burntbytes.com
  parentRefs:
    - name: audiobookshelf-gateway-staging
  rules:
    - backendRefs:
        - name: audiobookshelf
          port: 3005