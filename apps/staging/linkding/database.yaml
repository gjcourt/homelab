apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db-staging-cnpg-v1
  namespace: linkding

spec:
  description: Postgres cluster for the linkding application
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  instances: 3

  storage:
    size: 1Gi

  inheritedMetadata:
    labels:
      app.kubernetes.io/name: linkding-database
      env: staging
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

