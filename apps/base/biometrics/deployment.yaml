apiVersion: apps/v1
kind: Deployment
metadata:
  name: biometrics
  namespace: biometrics
  labels:
    app: biometrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: biometrics
  template:
    metadata:
      labels:
        app: biometrics
    spec:
      imagePullSecrets:
        - name: secret-registry-credentials
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
        - name: biometrics
          image: ghcr.io/gjcourt/biometrics:2026-02-12
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: biometrics-container-env
                  key: DB_HOST
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: biometrics-db-credentials
                  key: password
            - name: DATABASE_URL
              value: "postgres://app:$(DB_PASSWORD)@$(DB_HOST):5432/app?sslmode=disable"
          envFrom:
            - configMapRef:
                name: biometrics-container-env
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
