apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-data-pvc
  namespace: navidrome
  labels:
    app: navidrome
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
# navidrome-music-pvc is defined per-environment (see nfs-music.yaml in each
# overlay) to allow staging and production to each bind a dedicated NFS PV.
