apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authelia-db-prod-cnpg-v1
  namespace: authelia-prod
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5
  storage:
    size: 2Gi
  monitoring:
    enablePodMonitor: true
  inheritedMetadata:
    labels:
      app: authelia-database
      env: production
  bootstrap:
    initdb:
      database: authelia
      owner: authelia
      secret:
        name: authelia-db-credentials
