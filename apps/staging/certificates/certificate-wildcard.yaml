apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: burntbytes-wildcard-tls
  namespace: security
spec:
  secretName: burntbytes-wildcard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
    - "*.burntbytes.com"
    - "*.stage.burntbytes.com"
    - burntbytes.com
