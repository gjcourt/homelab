apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db-production-cnpg-v1
  namespace: linkding-prod

spec:
  description: Postgres cluster for the linkding application (production)
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  instances: 3

  inheritedMetadata:
    labels:
      app: linkding-database
      env: production
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    # Actual usage: ~602Mi; target = 20% headroom â†’ 1Gi.
    # Requires cluster recreation (CNPG cannot shrink PVCs in-place).
    size: 1Gi

  # TODO: Re-enable backup once real S3 credentials are configured
  # backup:
  #   barmanObjectStore:
  #     destinationPath: s3://gjcourt-homelab-backup/production/linkding
  #     s3Credentials:
  #       accessKeyId:
  #         name: linkding-aws-creds-secret
  #         key: ACCESS_KEY_ID
  #       secretAccessKey:
  #         name: linkding-aws-creds-secret
  #         key: ACCESS_SECRET_KEY
  #     wal:
  #       compression: gzip
  #     data:
  #       compression: gzip
  #   retentionPolicy: "30d"

  # Bootstrap from backup if available, otherwise initialize fresh
  # To restore: uncomment recovery section and comment out initdb
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: linkding-db-credentials
        # recovery:
        #   source: linkding-db-backup

