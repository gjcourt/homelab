apiVersion: apps/v1
kind: Deployment

metadata:
  name: pihole
  namespace: pihole
  labels:
    app: pihole

spec:
  replicas: 1

  selector:
    matchLabels:
      app: pihole

  template:
    metadata:
      labels:
        app: pihole

    spec:
      containers:
        - image: ghcr.io/pi-hole/pihole:2025.08.0
          name: pihole
          ports:
            - containerPort: 80
