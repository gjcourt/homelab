apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: coredns
  namespace: flux-system
spec:
  interval: 1h0m0s
  url: https://coredns.github.io/helm
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns-custom
  namespace: dns-system
spec:
  interval: 1h0m0s
  chart:
    spec:
      chart: coredns
      version: 1.28.x
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system
  install:
    createNamespace: true
  values:
    isClusterService: false
    serviceType: LoadBalancer
    servers:
      - zones:
          - zone: stage.burntbytes.com
        port: 53
        plugins:
          - name: log
          - name: errors
          - name: health
            configBlock: |-
              lameduck 5s
          - name: ready
          - name: template
            parameters: IN A stage.burntbytes.com
            configBlock: |-
              match .*
              answer "{{ .Name }} 60 IN A 192.168.5.30"
              fallthrough
          - name: reload
          - name: loadbalance

