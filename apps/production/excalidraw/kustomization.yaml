apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: excalidraw-prod
resources:
  - ../../base/excalidraw/
  - httproute.yaml
  - room-httproute.yaml
  - storage-httproute.yaml

labels:
  - pairs:
      env: production
      app.kubernetes.io/instance: production
    includeSelectors: false

patches:
  - path: deployment-patch.yaml
  - target:
      kind: Namespace
      name: excalidraw
    patch: |
      - op: replace
        path: /metadata/name
        value: excalidraw-prod
