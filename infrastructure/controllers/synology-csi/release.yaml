apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: synology-csi

spec:
  interval: 30m
  chart:
    spec:
      chart: synology-csi
      version: 0.9.*
      sourceRef:
        kind: HelmRepository
        name: synology-csi-chart
        namespace: synology-csi
      interval: 12h

  install:
    crds: Create
  upgrade:
    crds: CreateUpdate

  driftDetection:
    mode: enabled

  values:
    storageClasses:
      synology-iscsi:
        isDefault: true
        parameters:
          dsm: 192.168.5.8
          location: /volume1
          protocol: iscsi
          fsType: btrfs
        reclaimPolicy: Delete
      synology-iscsi-retain:
        parameters:
          dsm: 192.168.5.8
          location: /volume1
          protocol: iscsi
          fsType: btrfs
        reclaimPolicy: Retain
        allowVolumeExpansion: true
    volumeSnapshotClasses:
      synology-iscsi-snapshot:
        deletionPolicy: Delete
        parameters:
         description: Kubernetes CSI
         is_locked: false