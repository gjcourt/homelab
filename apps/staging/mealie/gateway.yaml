apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: mealie-gateway-staging
  namespace: mealie
  labels:
    app: mealie
    env: staging
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      port: 80
      protocol: HTTP
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: tls-local-selfsigned
            namespace: certificates
        mode: Terminate
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: mealie-route-staging
  namespace: mealie
  labels:
    app: mealie
    env: staging
spec:
  hostnames:
    - mealie-stage.burntbytes.com
  parentRefs:
    - name: mealie-gateway-staging
  rules:
    - backendRefs:
        - name: mealie
          port: 9000