apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      # 33 is www-data user/group
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33

      containers:
        - name: linkding
          image: sissbruecker/linkding:latest
          ports:
            - containerPort: 9090

          volumeMounts:
            - name: linkding-data
              mountPath: /etc/linkding/data

          securityContext:
            allowPrivilegeEscalation: false

      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-data-pvc