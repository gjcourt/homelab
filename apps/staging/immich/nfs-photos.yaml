# Static PV for Synology NFS photos share (external library)
# This allows Immich to access existing photos on NAS
apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-photos-pv-staging
  labels:
    app: immich
    env: staging
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 192.168.5.8
    path: /volume1/family/photos
    readOnly: false
  mountOptions:
    - nfsvers=3
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-photos-pvc
  namespace: immich-stage
  labels:
    app: immich
    env: staging
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: immich-photos-pv-staging
  resources:
    requests:
      storage: 1Ti
