apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: linkding-prod
resources:
  - ../../base/linkding/
  - configmap-oidc.yaml
  - configmap.yaml
  - database.yaml
  - httproute.yaml
  - objectstore.yaml
  - scheduledbackup.yaml
  - secret-app.yaml
  - secret-aws-creds.yaml
  - secret-db-credentials.yaml
  - secret-oidc.yaml

labels:
  - pairs:
      env: production
      app.kubernetes.io/instance: production
    includeSelectors: false

patches:
  - path: deployment-patch.yaml
  - target:
      kind: Namespace
      name: linkding
    patch: |
      - op: replace
        path: /metadata/name
        value: linkding-prod
