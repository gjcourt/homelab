apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
spec:
  schedule: "@hourly"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate@sha256:443aaa7d9765d34f59b59d7529e022c6f8eba0093e4d1b67831531cb86d7ae23

              args:
                - gjcourt/homelab

              envFrom:
                - configMapRef:
                    name: renovate-container-env
                - secretRef:
                    name: secret-renovate-container-env

          restartPolicy: Never
