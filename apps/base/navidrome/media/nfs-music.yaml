apiVersion: v1
kind: PersistentVolume
metadata:
  name: navidrome-music-pv
  labels:
    app: navidrome
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  nfs:
    server: 192.168.5.8
    path: /volume1/family/audio/music
    readOnly: true
  mountOptions:
    - nfsvers=3
    - rsize=1048576
    - wsize=1048576
    - hard
    - timeo=600
    - retrans=2
    - nolock
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-music-pvc
  namespace: navidrome
  labels:
    app: navidrome
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: ""
  volumeName: navidrome-music-pv
  resources:
    requests:
      storage: 1Ti
