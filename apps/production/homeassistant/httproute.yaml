apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: homeassistant-http
  namespace: homeassistant-prod
spec:
  hostnames:
    - hass.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: http-prod
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: homeassistant-https
  namespace: homeassistant-prod
spec:
  hostnames:
    - hass.burntbytes.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: https-prod
  rules:
    - backendRefs:
        - name: homeassistant
          port: 8123
