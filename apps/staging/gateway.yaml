# Gateway (assuming you have a CiliumLoadBalancerIPPool named single-node-pool)
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: app-gateway-staging
  namespace: default
  annotations:
    lbipam.cilium.io/ip-pool: single-node-pool
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              gateway-access: "true"
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ""
            kind: Secret
            name: local-selfsigned-tls
            namespace: certificates
        mode: Terminate
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              gateway-access: "true"
---
# HTTPRoute for audiobookshelf
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: audiobookshelf
  namespace: audiobookshelf
spec:
  hostnames:
    - audio-books-stage.burntbytes.com # Match requests for app1.example.com
  parentRefs:
    - name: app-gateway-staging
      namespace: default
      sectionName: http # Attach to the 'http' listener on port 80
  rules:
    - backendRefs:
      - name: audiobookshelf
        port: 3005
