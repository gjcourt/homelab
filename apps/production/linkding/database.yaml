apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: linkding-db-production-cnpg-v1
  namespace: linkding-prod

spec:
  description: Postgres cluster for the linkding application (production)
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5

  instances: 3

  inheritedMetadata:
    labels:
      app: linkding-database
      env: production
      policy-type: "database"

  monitoring:
    enablePodMonitor: true

  storage:
    # Actual usage: ~602Mi; target = 20% headroom â†’ 1Gi.
    # Requires cluster recreation (CNPG cannot shrink PVCs in-place).
    size: 1Gi

  # WAL archiving and base backups via the Barman Cloud Plugin (v0.11.0).
  # S3 configuration is defined in objectstore.yaml (ObjectStore CRD).
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: linkding-db-production-cnpg-v1-backup
        serverName: linkding-db-production-cnpg-v1

  # Bootstrap from backup if available, otherwise initialize fresh
  # To restore: uncomment recovery section and comment out initdb
  bootstrap:
    initdb:
      database: app
      owner: app
      secret:
        name: linkding-db-credentials
        # recovery:
        #   source: linkding-db-backup

  # externalClusters references the ObjectStore via the plugin for PITR/restore.
  externalClusters:
    - name: linkding-db-backup
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: linkding-db-production-cnpg-v1-backup
          serverName: linkding-db-production-cnpg-v1
