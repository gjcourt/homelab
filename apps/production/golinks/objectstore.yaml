# ObjectStore for the Barman Cloud Plugin â€” golinks production.
# Defines where CNPG should store WAL archives and base backups in S3.
# Referenced by the Cluster resource via plugins[].parameters.barmanObjectName.
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: golinks-db-production-cnpg-v1-backup
  namespace: golinks-prod
spec:
  configuration:
    destinationPath: s3://gjcourt-homelab-backup/production/golinks
    s3Credentials:
      accessKeyId:
        name: golinks-aws-creds-secret
        key: ACCESS_KEY_ID
      secretAccessKey:
        name: golinks-aws-creds-secret
        key: ACCESS_SECRET_KEY
    wal:
      compression: gzip
    data:
      compression: gzip
  retentionPolicy: 30d
